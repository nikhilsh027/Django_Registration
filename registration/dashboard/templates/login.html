{% extends "base.html" %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8A2BE2;
            --secondary-purple: #9370DB;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2D1F3D 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
        }

        .registration-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.25);
            color: var(--text-primary);
        }

        .btn-register {
            background: linear-gradient(45deg, var(--primary-purple), var(--secondary-purple));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            background: linear-gradient(45deg, var(--secondary-purple), var(--primary-purple));
        }

        .nav-links {
            margin-bottom: 2rem;
            text-align: center;
        }

        .nav-links a {
            color: var(--secondary-purple);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-purple);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-purple);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .error-message {
            color: #ff4d7c;
            font-size: 0.8rem;
            margin-top: 0.4rem;
            font-weight: 500;
        }

        h2 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-purple), var(--secondary-purple));
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control.is-valid {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .form-control.is-invalid {
            border-color: #ff4d7c;
            background-color: rgba(255, 77, 124, 0.1);
        }

        @media (max-width: 768px) {
            .registration-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="nav-links">
                <a href="/regpage/">Info</a> |
                <a href="/">Home</a>
            </div>
            <h2 class="text-center mb-4">Enter Credentials</h2>
 
            <form id="LoginForm" method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" required minlength="3" maxlength="30">
                    <div class="error-message text-danger" id="usernameError"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    <div class="error-message text-danger" id="passwordError"></div>
                </div>
 
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
        </div>
   
 
 {% endblock %}
